<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Dog Rescue Login</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <div th:if="${param.error}" class="error-message">
            <span th:if="${param.error[0] == 'blocked'}">
                Account is temporarily blocked. Please try again in 1 minute.
            </span>
            <span th:if="${param.error[0] == 'invalid'}">
                Invalid username or password. Attempts remaining: <span th:text="${attemptsRemaining}"></span>
            </span>
        </div>
        <div th:if="${param.registered}" class="success-message">
            Registration successful! Please login.
        </div>
        <form th:action="@{/login}" method="post">
            <div class="form-group">
                <input type="text" name="username" placeholder="Username" required>
            </div>
            <div class="form-group">
                <input type="password" name="password" placeholder="Password" required>
            </div>
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <button type="submit">Login</button>
        </form>
        <div class="register-link">
            <a href="/register">Register New Account</a>
        </div>
    </div>
</body>
</html>
